version: '3.3'

services:
    
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
      
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    env_file:
      - ./env/kafka.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      
  pipelinedb:
    image: tkanos/pipelinedb_kafka
    ports:
      - "5432:5432"
    links:
      - zookeeper
      - kafka
      
  kafka-manager:
    image: kafkamanager/kafka-manager:latest
    env_file:
      - ./env/kafka_manager.env
    ports:
      - "9000:9000"
    links:
      - zookeeper:zookeeper
      - kafka:kafka
      
  php:
    container_name: chronos-pipeline_php_1
    build:
      context:
        ./php
      dockerfile:
        ./.docker/Dockerfile
    links:
      - kafka
      - zookeeper
    volumes:
      - ./php/app:/app
    ports:
      - "8000:8000"